<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define o tipo de documento como HTML5 -->

    <!-- Configura a viewport para garantir a responsividade da página em dispositivos móveis -->

    <!-- Define o título da página que será exibido na aba do navegador -->
    <title>Parallelo Arquitetura e Construção</title>
    
    <!-- Vincula a folha de estilo CSS externa -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Início da barra de navegação -->
    <nav>
        <!-- Div para o logotipo da empresa, com link para a página inicial -->
        <div id="logo">
            <a href="index.html">
                <img src="img/logo-white.png" alt="Logotipo Parallelo">
            </a>
        </div>
        
        <!-- Menu de navegação principal -->
        <div id="mainMenu">
            <ul>
                <!-- Item do menu com link para a página inicial -->
                <li>
                    <a href="#">Home</a>
                </li>
                <!-- Item do menu com link para a página de trabalhos -->
                <li>
                    <a href="#">Trabalhos</a>
                </li>
                <!-- Item do menu com link para a página de escaneamento -->
                <li>
                    <a href="#">Scaneamento</a>
                </li>
                <!-- Item do menu com link para a página "Sobre" -->
                <li>
                    <a href="#">Sobre</a>
                </li>
                <!-- Item do menu com link para a página de lançamentos -->
                <li>
                    <a href="#">Lançamentos</a>
                </li>
                <!-- Item do menu com link para a página de contato -->
                <li>
                    <a href="#">Contato</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Cabeçalho da página, exibindo uma imagem de destaque -->
    <header>
        <img src="img/project-1.jpg" width="100%" alt="Imagem de um projeto arquitetônico">
    </header>

</html>
